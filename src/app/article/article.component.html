<nz-skeleton *ngIf="!article" [nzActive]="true" [nzParagraph]="{ rows: 10 }"></nz-skeleton>
<div *ngIf="article">
  <h4 class="align-center">{{ article["title"] }}.md</h4>
  <h6 class="created-at">{{  article["created_at"] | date:'yyyy-MM-dd hh:mm:ss' }}</h6>
  <br/>
  <div class="blog-content markdown-body" [innerHtml]="article.body"></div>
</div>
